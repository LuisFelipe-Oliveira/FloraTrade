<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flora Trade</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/luxonauta/luxa@1.1/dist/compressed/luxa.css">
  <link rel="stylesheet" href="assets\css\style.css">
</head>

<body>
  <div class="alinhamento">
    <!-- header -->
    <div class="header">
      <!-- botões de login -->
      <div class="btn-login">
        <div class="btn-entrar">
          <h4><a href="">Entrar</a></h4>
        </div>
        <div class="btn-cadastrar">
          <h4><a href="">Cadastrar</a></h4>
        </div>
      </div>
      <!-- Logo -->
      <div class="lx-column is-3">
        <img class="logo" src="assets/imgs/Logo.png" alt="">
      </div>
    </div>
  </div>
  <hr class="hr-green">
    <!-- conteudo -->
    <div class="conteudo">
      <!-- card lado esquerdo (texto e botôes) -->
      <div class="card-esquerdo">
        <!-- Texto principal -->
        <h1>Flora Trade movimentando a sua floricultura</h1>
        <!-- texto secundário -->
        <h4>Trazemos a solução para voce que pensa em otimizar o seu negócio agilizando e organizando seu estoque e suas
          vendas.</h4>
        <div class="btn-card">
          <button id="btn-comece"><a href="">COMECE AQUI</a></button>
          <button id="btn-saiba"><a href="">SAIBA MAIS</a></button>
        </div>
      </div>
      <!-- card direito (imagem) -->
      <di class="card-direito">
          <img src="assets\imgs\floriculturas-leblon.jpg" alt="Pessoa segurando uma flor.">
    </div>
  </div>
  <hr class="hr-gray">
</body>

</html>
